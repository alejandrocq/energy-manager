services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        TZ: ${TZ:-UTC}
        USER_ID: ${USER_ID:-1000}
    ports:
      - "${BACKEND_PORT:-3001}:8000"
    volumes:
      - "${CONFIG_PATH:-./backend/config/}:/app/config/:rw"
    restart: unless-stopped

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "${GATEWAY_PORT:-3002}:8080"
    volumes:
      - "./gateway/nginx.conf:/etc/nginx/nginx.conf:ro"
    depends_on:
      - client
      - backend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
