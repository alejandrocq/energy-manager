services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        TZ: ${TZ:-UTC}
        USER_ID: ${USER_ID:-1000}
    ports:
      - "${BACKEND_PORT:-3001}:8000"
    volumes:
      - "${CONFIG_PATH:-./backend/config/}:/app/config/:rw"
    restart: unless-stopped

  gateway:
    image: nginx:alpine
    ports:
      - "${GATEWAY_PORT:-3002}:80"
    volumes:
      - "./gateway/nginx.conf:/etc/nginx/nginx.conf:ro"
    depends_on:
      - client
      - backend
    restart: unless-stopped
