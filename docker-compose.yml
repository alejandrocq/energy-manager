services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        TZ: ${TZ:-UTC}
        USER_ID: ${USER_ID:-1000}
    ports:
      - "8000:8000"
    volumes:
      - "${CONFIG_PATH:-./backend/config/}:/app/config/:rw"
    restart: unless-stopped

  gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    configs:
      - source: nginx_conf
        target: /etc/nginx/nginx.conf
    depends_on:
      - client
      - backend
    restart: unless-stopped

configs:
  nginx_conf:
    file: gateway/nginx.conf
